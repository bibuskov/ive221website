<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Versus</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <nav class="header__nav">
               <div class="nav__logo">
                  <a href="">Versus</a>
               </div>
               <ul class="nav__buttons">
                  <li>Portfolio</li>
                  <li>About</li>
                  <li>Contact</li>
               </ul>
               <div class="nav__menu-hamburger">
                  <img src="img/menu-hamburger.svg" alt="menu-hamburger">
               </div>
            </nav>
            <div class="nav__menu-mobile">
               <nav class="menu-mobile__container">
                  <ul class="menu-mobile__buttons">
                     <li>Portfolio</li>
                     <li>About</li>
                     <li>Contact</li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="main__container">
            <div class="main__text-block">
               <div class="text-block__heading">
                  <p>We build beautiful web and mobile apps.</p>
               </div>
               <div class="text-block__button">
                  <p>Get a quote</p>
               </div>
            </div>
            <div class="main__photo-collage">
               <div class="photo-collage__heading">
                  <p>Latest Work</p>
               </div>
               <div class="photo-collage__elements">
                  <img src="img/collage-image1.jpg" alt="image1" class="collage-image collage-image1">
                  <img src="img/collage-image2.jpg" alt="image2" class="collage-image collage-image2">
                  <img src="img/collage-image3.jpg" alt="image3" class="collage-image collage-image3">
                  <img src="img/collage-image4.jpg" alt="image4" class="collage-image collage-image4">
                  <img src="img/collage-image5.jpg" alt="image5" class="collage-image collage-image5">
                  <img src="img/collage-image6.jpg" alt="image6" class="collage-image collage-image6">
                  <img src="img/collage-image7.jpg" alt="image7" class="collage-image collage-image7">
                  <img src="img/collage-image8.jpg" alt="image8" class="collage-image collage-image8">
                  <img src="img/collage-image9.jpg" alt="image9" class="collage-image collage-image9">
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <div class="footer__text">
               <p class="footer__text-header">Versus</p>
               <p class="footer__text-title">Powered by Webflow</p>
            </div>
         </div>
      </footer>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
